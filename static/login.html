{% extends 'plannerapp/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Login</h1>
</div>
<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="button" type="submit" value="Login">
    </form>
</div>


<center>
    <p> Not a user? <a href="{% url 'register' %}">Register</a></p>
</center>

{% endblock content %}
